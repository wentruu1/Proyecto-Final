{%  extends 'core\base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'core/css/a.css' %}">
{% block title %} Inicio {% endblock %}

{% block header %} 


<div class="titulo"><h1>Sistema de control Inventario Equipos</h1></div> 

{% endblock %}

{% block content %}
  <div class = "row">
   <div class = "col-3"></div>
   <div class = "col">
    <h3>En este sitio podras llevar el control de inventario de equipos</h3>
   <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" width="500px" height="450px" src="{% static 'core/img/Hospital.jpg' %}" alt="Imagen edificio">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" width="500px" height="450px" src="{% static 'core/img/Hospital2.jpg' %}" alt="Imagen edificio">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" width="500px" height="450px" src="{% static 'core/img/Hospital3.jpg' %}" alt="Imagen edificio">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  </div>
